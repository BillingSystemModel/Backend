name: TRKPO GH Actions
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend project
        uses: actions/checkout@v4
      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Clean
        run: mvn clean
      - name: Compile
        run: mvn compile
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend project
        uses: actions/checkout@v4
      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Clean
        run: mvn clean
      - name: Install dependencies & Run module tests
        run: mvn test